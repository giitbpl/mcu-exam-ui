<mat-drawer-container class="w-100 h-100" [hasBackdrop]="true">
  <mat-drawer #drawer class="example-sidenav bg-dark " mode="push" style="width: 200px;">
    <div class="d-flex justify-content-center">
      <img src="assets/images/logo.png" class="w-50">
    </div>
    <div class="d-flex justify-content-center">
     <h4 class="text-white">{{username}}</h4>
    </div>

    <ul class="nav flex-column mt-5">
     
      <li class="nav-item " *ngIf="userRole==1">
        <a class="nav-link btn btn-outline-primary text-white " aria-current="page" routerLink="user" routerLinkActive="active">Users</a>
      </li>
      <li class="nav-item " *ngIf="userRole==1">
        <a class="nav-link btn btn-outline-primary text-white " aria-current="page" routerLink="logs" routerLinkActive="active">Logs</a>
      </li>
      <li class="nav-item " *ngIf="userRole==1 || userRole==2">
        <a class="nav-link btn btn-outline-primary text-white " aria-current="page" routerLink="import" routerLinkActive="active">Import / Backup</a>
      </li>
      <li class="nav-item " *ngIf="userRole==1 || userRole==2">
        <a class="nav-link btn btn-outline-primary text-white " aria-current="page" routerLink="chpwd" routerLinkActive="active">Change Password</a>

      </li>
      <li class="nav-item " *ngIf="userRole==1 || userRole==2">
        <a class="nav-link btn btn-outline-primary text-white " (click)="logout()" aria-current="page" >Logout</a>

      </li>
      
    </ul>
    
  </mat-drawer>

  <div class="example-sidenav-content">

    <mat-toolbar class="bg-dark bg-gradient">
      <button type="button" class=" btn btn-secondry text-white" mat-button (click)="drawer.toggle()">
        <i class="bi bi-list" style="font-size: 2rem;"></i>
      </button>
      <span class="example-spacer"></span>
      <span class="ps-3 text-white">Data Verification Service</span>
    
    </mat-toolbar>
  </div>
  <router-outlet></router-outlet>

</mat-drawer-container>
